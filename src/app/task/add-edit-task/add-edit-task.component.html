<form>
    <div class="mb-3">
      <label for="taskTypeId" class="form-label">Task Type</label>
      <input type="text" class="form-control" name="taskTypeId" [(ngModel)]="taskTypeId" *ngIf="task.id!=0" disabled>
      <select class="form-control" name="taskTypeId" id="inspectionTypeId" [(ngModel)]="taskTypeId" *ngIf="task.id==0">
        <option *ngFor="let type of taskTypesList$|async" [value]="type.id">{{type.taskName}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" name="status" id="status" [(ngModel)]="status">
        <option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
    </div>
    <button (click)="addTask()" *ngIf="task.id==0" class="btn btn-primary">
      Add
    </button>
    <button (click)="updateTask()" *ngIf="task.id!=0" class="btn btn-primary">
      Update
    </button>
  </form>
